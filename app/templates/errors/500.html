{% extends "base.html" %}

{% block title %}Error del servidor{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: calc(100vh - 200px);">
    <div class="col-md-6 text-center">
        <div class="mb-4">
            <i class="bi bi-exclamation-circle-fill text-danger" style="font-size: 4rem;"></i>
        </div>
        <h1 class="display-1 fw-bold text-muted">500</h1>
        <h2 class="mb-3">Error interno del servidor</h2>
        <p class="text-muted lead mb-4">
            Algo salió mal en el servidor. Nuestro equipo técnico ha sido notificado.
            Por favor, intenta nuevamente más tarde.
        </p>
        <a href="{{ url_for('main.dashboard') }}" class="btn btn-primary btn-lg">
            <i class="bi bi-house"></i> Volver al inicio
        </a>
    </div>
</div>
{% endblock %}
