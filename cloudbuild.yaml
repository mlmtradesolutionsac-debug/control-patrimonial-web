steps:
  # Paso 1: Compilar la imagen Docker
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/control-patrimo-web:latest'
      - '-f'
      - 'Dockerfile'
      - '.'

  # Paso 2: Subir la imagen a Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/control-patrimo-web:latest'

  # Paso 3: Desplegar en Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'control-patrimo-web'
      - '--image=gcr.io/$PROJECT_ID/control-patrimo-web:latest'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--project=$PROJECT_ID'

images:
  - 'gcr.io/$PROJECT_ID/control-patrimo-web:latest'

timeout: '3600s'
