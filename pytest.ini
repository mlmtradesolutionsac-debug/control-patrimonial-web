[pytest]
# Configuración de pytest para Control Patrimonial

# Directorio de tests
testpaths = tests

# Patrón de archivos de test
python_files = test_*.py

# Patrón de clases de test
python_classes = Test*

# Patrón de funciones de test
python_functions = test_*

# Mostrar salida print durante tests
addopts = -v --tb=short --strict-markers

# Markers disponibles
markers =
    unit: Test unitario
    integration: Test de integración
    auth: Tests de autenticación
    api: Tests de API
    import_export: Tests de importación/exportación
    slow: Tests que tardan más tiempo
    security: Tests de seguridad

# Timeout para tests (segundos)
timeout = 30

# Cobertura
# Ejecutar con: pytest --cov=app --cov-report=html
